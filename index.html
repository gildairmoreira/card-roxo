<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>

  <!--Css-->
  <link rel="stylesheet" href="css/style.css">

  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <!--icones-->
  <link rel="icon" href="assets/favicon-32x32.png">
</head>
<body>

  <div class="container">
  
    <div class="card">

      <div class="card-texts">

        <h1 class="h1-title">Get <b>insights</b> that help your business grow.</h1>

        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>

        <div class="card-texts-details">

          <div class="details-content">
            <h1>10k+</h1>
            <p>companies</p>
          </div>

          <div class="details-content">
            <h1>314</h1>
            <p>Templates</p>
          </div>

          <div class="details-content">
            <h1>12M+</h1>
            <p>Queries</p>
          </div>

        </div><!--Card detials-->
          
      </div><!--card-text-->


      <div class="card-img">
        <div class="bg-img"></div>
        <img src="assets/image-header-desktop.jpg" alt="image-header-desktop">
      </div>

    </div><!--card-->
    
  </div><!--container-->
  
  
</body>
</html>
